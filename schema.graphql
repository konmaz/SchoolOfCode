schema {
    query: Query
}

type Movie {
    id: ID!
    title: String!
    description: String!
    year: String!
    movieMembers:[movieMember]
}

type movieMember {
    id: ID!
    name: String!
}


enum MOVIE_MEMBER_TYPE {
    ACTOR
    DIRECTOR

    }

type MovieResult {
    success: Boolean!
    errors: [String]
    movie: Movie
}

type MoviesResult {
    success: Boolean!
    errors: [String]
    movie: [Movie]
}


type Query {
    listMovies: MoviesResult!
    getMovie(id: ID!): MovieResult!
}